<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div id="container">
      <div class="list-view">
        <ul class="contacts-list"></ul>
      </div>
      <div class="details-view">
        <h2 class="name"></h2>
        <div class="back"></div>
        <div class="background"></div>
        <div id="details"></div>
      </div>
    </div>

    <template id="contact">
      <li>
        <strong></strong>
      </li>
    </template>

    <template id="details-list">
      <ul>
        <li class="people-title" id="friends">Друзья</li>
        <li class="people-title" id="non-friends">Не в друзьях</li>
        <li class="people-title" id="popular">Популярные люди</li>
      </ul>
    </template>

    <template id="people">
      <li><i class="fa fa-male"></i><span></span></li>
    </template>

    <script src="./js/index.js"></script>
  </body>
</html>
